<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/public/output.css" rel="stylesheet">
</head>
<body class="font-Nunito">
    <!-- into section -->
    <div class="h-screen bg-gradient-to-t from-indigo-300 relative overflow-hidden">

        <nav class="w-full fixed top-0 bg-white z-10">
            <div class="container mx-auto py-5 flex items-center justify-between">
                <div class="flex items-center gap-2"> 
                    <img class="w-8" src="img/book.png" alt=""/>
                    <span class="text-xl font-bold text-indigo-700">Khing Zaw.</span>
                </div>
                <ul class="hidden md:flex space-x-10 text-gray-600 font-bold text-sm uppercase">
                    <li class="hover:text-gray-400">
                        <a href="#">Home Page</a>
                    </li>
                    <li class="hover:text-gray-400">
                        <a href="#">About Me</a>
                    </li>
                    <li class="hover:text-gray-400">
                        <a href="#">Works</a>
                    </li>
                    <li class="hover:text-gray-400">
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <div class="hidden md:flex uppercase text-xs font-bold cursor-pointer tracking-wider">
                    <a href="#" class="rounded-full py-2 px-3 text-indigo-700 border-indigo-700 md:border-2 hover:bg-indigo-700 hover:text-white transition ease-out duration-500" >Log In</a>
                    <a href="#" class="rounded-full py-2 px-3 text-indigo-700 border-indigo-700 md:border-2 hover:bg-indigo-700 hover:text-white transition ease-out duration-500" >Sing Up</a>
                </div>
                <div class="px-4 cursor-pointer md:hidden z-20" id="burger">
                    <img class="w-6" src="img/menu.svg" />
                </div>
                <ul id="menu" class="hidden bg-indigo-900 absolute left-0 top-0 w-full rounded-b-3xl p-10 space-y-10 text-white text-center ">
                    <li>
                        <a href="#">Home Page</a>
                    </li>
                    <li>
                        <a href="#">About Me</a>
                    </li>
                    <li>
                        <a href="#">Works</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>

                        <a href="#" class="rounded-full py-2 px-3 text-primary border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-500" >Sing Up</a>
                    </div>
                </ul>

        <!-- into content -->
        <!-- imag -->
        <img class="absolute bottom-0 right-0 left-0 mx-auto h-5/6 object-cover" src="img/man.png" alt=""/>
        <!-- circle -->
        <div class="sm:block absolute -bottom-2/3 right-0 left-0 mx-auto w-big h-big bg-indigo-900 rounded-full -z-10"></div>
        <!-- animated text -->
        <div class="absolute top-1/3 left-5 text-xl sm:text-4xl md:left-1/5 md:text-5xl lg:left-5 xl:left-48 xl:text-6xl font-bold">
            <span class="text-gray-600">Myanmar</span>
            <p id="text" class="text-red-600"></p>
        </div>
        <!-- text -->
        <div></div>

    <script src="index.js"></script>
    <script src="autotyping.js"></script>
